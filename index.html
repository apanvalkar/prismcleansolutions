<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Prism Clean Solutions | Melbourne</title>
  <meta name="description" content="Corporate-grade residential, commercial and coworking cleaning in Melbourne."/>
  <style>
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;color:#0B2B45;background:#fff}
    header,section{padding:40px 22px;max-width:1100px;margin:auto}
    h1,h2{margin-top:0}
    .btn{display:inline-block;padding:12px 18px;border-radius:999px;background:linear-gradient(135deg,#0EA5E9,#14B8A6);color:#fff;font-weight:800;text-decoration:none}
    .card{border:1px solid #E2ECF3;border-radius:18px;padding:22px;background:#F6FAFD}
    footer{padding:30px 22px;text-align:center;color:#5A7288}
    input,textarea,select{width:100%;padding:12px;border-radius:12px;border:1px solid #E2ECF3;margin-top:10px}
  </style>
</head>
<body>

<header>
  <img src="assets/logo.svg" alt="Prism Clean Solutions" style="height:64px">
  <h1>Every detail aligned to perfection.</h1>
  <p>Eco‑friendly, professionally managed cleaning for homes, offices and coworking spaces across Melbourne.</p>
  <a class="btn" href="#contact">Get a Quote</a>
</header>

<section>
  <h2>Services</h2>
  <div class="card">
    Residential • Commercial • Coworking • Deep Clean • Vacate • Airbnb Turnovers • Steam Cleaning
  </div>
</section>

<section id="contact">
  <h2>Contact Us</h2>
  <div class="card">
    <form action="https://formspree.io/f/FORM_ID_HERE" method="POST">
      <input name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input name="phone" placeholder="Phone">
      <textarea name="message" rows="5" placeholder="Tell us about your cleaning needs"></textarea>
      <input type="hidden" name="_subject" value="New enquiry — Prism Clean Solutions">
      <input type="hidden" name="_next" value="https://apanvalkar.github.io/prismcleansolutions/thanks.html">
      <button class="btn" type="submit">Send enquiry</button>
    </form>
  </div>
</section>

<footer>
  © <script>document.write(new Date().getFullYear())</script> Prism Clean Solutions
</footer>

</body>
</html>
